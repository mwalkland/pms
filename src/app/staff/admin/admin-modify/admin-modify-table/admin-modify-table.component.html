  <mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Project name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="studentName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Student</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.studentName}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="staffName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Staff</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.staffName}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type of Project</mat-header-cell>
      <mat-cell class="noOfStudents" *matCellDef="let row">{{row.type}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></mat-row>
  
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]"></mat-paginator>

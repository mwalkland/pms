<h2 mat-dialog-title>Send Reminder?</h2>
<h4>This will send an email to all the students who have not yet confirmed their project.</h4>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="sendReminder()" mat-dialog-close>Send</button>
  <button mat-button mat-dialog-close>Back</button>
</mat-dialog-actions>

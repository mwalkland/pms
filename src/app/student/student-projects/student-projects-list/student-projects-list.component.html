<div class="container">
  <ul class="browse-list">
    <ng-container *ngIf="browseBy === 'Area'; else Staff">
      <li *ngFor="let item of areaList" (click)="selectArea(item)">{{ item }}</li>
    </ng-container>
    <ng-template #Staff>
      <li *ngFor="let item of staffList" (click)="selectStaff(item)">{{ item.firstname }} {{ item.surname }}</li>
    </ng-template>
  </ul>
</div>

<div class="container">

  <div class="logo">
    <img src="images/exeter-logo.jpg" alt="">
  </div>

  <div class="title">
    <h1>Suggested Projects</h1>
  </div>

  <div class="content">

    <div class="dropdown">
      <mat-form-field>
        <mat-select placeholder="Browse by..." [(ngModel)]="browseBy">
          <mat-option *ngFor="let item of values" [value]="item.value">
            {{ item.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="main">
      <div class="projects-list">
        <app-student-projects-list [browse]="browseBy"></app-student-projects-list>
      </div>
      <div class="projects-table">
        <app-student-projects-table></app-student-projects-table>
      </div>
    </div>

  </div>

</div>
